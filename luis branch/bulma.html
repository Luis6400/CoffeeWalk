<!DOCTYPE html>
<html lang="">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./custom-bulma.css">
</head>

<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-brand navbar-item">
                <img src="./bul-assets/coffee-cup.png" alt="coffee icon" style="max-height: 70px">
                <p class="is-size-6 has-text-weight-bold is-family-primary">CoffeeWalk</p>
            </a>
        </div>
    </nav>





    <section id="searchpage" class="container has-text-centered">
        <h2 class="is-size-1-desktop is-size-3-tablet is-size-4-mobile is-family-primary m-6 p-6">Where will the walk
            begin?</h2>
        <div class="field">
            <input onsubmit="enter()" id="staddrinput" class="input is-primary mx-6" style="max-width: 80%" type="text"
                placeholder="Street Address">
        </div>
        <button onclick="enter()" id="submitmain" class="button is-primary">GO</button>
    </section>

    <section id="resultspage" class="container has-text-centered has-background-warning">

        <div class="columns">
            <div class="has-text-centered column">
                <h2 class="is-size-1-desktop is-size-3-tablet is-size-4-mobile is-family-primary m-2 p-2">Results</h2>
            </div>
        </div>

        <div class="columns">
            <section id="resultscards" style="width: 80%"
                class="container column has-text-centered has-background-danger mx-6">



            </section>
        </div>

    </section>






    <section id="finpage" class="container p-2 has-background-primary has-text-centered">

        <section class="columns is-family-primary m-4">
            <section class="column">
                <h2>Your CoffeWalk Info</h2>
            </section>

        </section>

        <section class="columns">
            <section id="shopinfocard" class="card has-background-light m-2 column">
                <h2 id="shopnamefin"></h2>
                <h2 id="shopaddfin"></h2>
            </section>

            <section id="mapcard" class=" card has-background-light m-2 column">

            </section>
        </section>

        <section class="columns">
            <section class="column card m-2">
                <h2 id="location"></h2>
                <h2 id="temperature"></h2>
                <h2 id="description"></h2>
            </section>
        </section>



    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./testerrr.js"></script> -->
    <script src="../assets/coffeewalkscript1.js"></script>
    <script src="../mapapiassets/mapapi3.js"></script>


</body>

</html>
